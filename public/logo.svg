<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#1a202c" rx="30" />

  <!-- Professional Name Section -->
  <g>
    <text x="50%" y="35%" dominant-baseline="middle" text-anchor="middle" font-family="Playfair Display, serif" font-size="32" font-weight="bold" fill="#ffffff">Nodirbek</text>
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Playfair Display, serif" font-size="18" fill="#38b2ac">Full-Stack Developer</text>
  </g>

  <!-- Dynamic Logo Icon -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="50" fill="#2d3748" />
    <g transform="translate(-15, -15)">
      <rect width="30" height="30" fill="#38b2ac" rx="6" />
      <text x="15" y="21" font-family="Poppins, serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">JS</text>
    </g>
  </g>
</svg>